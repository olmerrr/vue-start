<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Second App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  

</head>

<body>

  <header class="header">
    <section id="user-goal">
      <h2>Vue course Goals</h2>
      <p class="text-p">{{courseGoal}}</p>
      <p> <a v-bind:href="vueLink">Link</a></p>
      <p v-html="outputGoal()">{{outputGoal()}}</p>
    </section>

    <section id="events">
      <h2>Evvents in Actions</h2>
      <button v-on:click="add(10)" class="btn btn-primary">Add 10</button>
      <button v-on:click="del(5)"class="btn btn-danger">Remove 5</button>
      <p v-once>Const Counter: {{counter+10}} </p> 

      <input type="text" v-on:input="setName" v-on:keyup.enter="confirmInput">
      <div class="form-input">Your name: {{confirmedName}}</div>
 
        <form v-on:submit.prevent="submitForm" class="form-submit">
          <input type="text" placeholder="Your email">
          <button class="btn btn-info">Submited</button>
        </form>

    </section>

    <!-- <section class = "user">
        <h2>Admin is: </h2>
        <p class="text-p">{{myName}}</p>
        <p v-html="myAge"></p>
        <p> <a v-bind:href="myLink">Link on facebook</a></p>
        <p>{{outputUser()}}</p>
      </section>  -->


  </header>


  <script src="https://unpkg.com/vue@next"></script>

  <script src="app.js"></script>

</body>

</html>
