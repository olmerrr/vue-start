<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <header class="header">
      <section id = "user-goal">
        <h2>Vue course Goals</h2>
        <p class="text-p">{{courseGoal}}</p>
        <p> <a v-bind:href="vueLink">Link</a></p>
        <p>{{outputGoal()}}</p>
      
      </section>

      <section class = "user">
        <h2>Admin is: </h2>
        <p class="text-p">{{myName}}</p>
        <p>{{myAge}}</p>
        <p> <a v-bind:href="myLink">Link on facebook</a></p>
        <p>{{outputUser()}}</p>
      </section>


    </header>


    <script src="https://unpkg.com/vue@next"></script>

    <script src="app.js"></script>
    
  </body>
</html>
